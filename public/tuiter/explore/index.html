<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../../vendors/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"/>
    <link href="index.css"
          rel="stylesheet"/>
</head>
<body>
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item fab fa-twitter"></li>
                    <li class="list-group-item">
                        <div class="input-group">
                        <i class="fa fa-home align-middle mt-1"> </i>
                        <span class="align-middle ms-2">Home</span>
                        </div>
                    </li>
                    <li class="list-group-item active">
                        <i class="fa fa-hashtag align-middle"></i>
                        <span class="align-middle ms-2">Explore</span>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <i class="fa fa-bell align-middle mt-1"> </i>
                            <span class="align-middle ms-2 ">Notifications</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <i class="fa fa-envelope align-middle mt-1"> </i>
                            <span class="align-middle ms-2">Messages</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <i class="fa fa-bookmark align-middle mt-0"> </i>
                        <span class="align-middle ms-2">Bookmarks</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa fa-list align-middle mt-0"> </i>
                        <span class="align-middle ms-2">Lists</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa fa-user align-middle mt-0"> </i>
                        <span class="align-middle ms-2">Profile</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-circle-ellipsis"></i>
                        <span class="align-middle ms-2">Messages</span>
                    </li>
                </ul>
            </div>

            <div class="col-7 bg-primary text-white">
                <h3>Right half</h3></div>


            <div class="col-3">
                <ul class="list-group">
                    <li class="list-group-item fw-bold">Who to follow</li>
                    <li class="list-group-item">

                        <div class="row align-content-center">
                            <div class="col-2 p-0">
                                <img class="border rounded-circle border-0"
                                     width="50px"
                                     src="../../images/Java_logo.jpg"/>
                            </div>
                            <div class="col-7">
                                <span class="me-2">Java</span><i class="fa fa-check-circle"></i></br>
                                <span class="me-2">@Java</span>
                            </div>
                            <div class="col-3 align-self-center p-0">
                                <button class="btn btn-primary rounded-pill float-end me-1">Follow</button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row align-content-center">
                            <div class="col-2 p-0">
                                <img class="border rounded-circle border-0"
                                     width="50px"
                                     src="../../images/Relativity%20Space.jpeg"/>
                            </div>
                            <div class="col-7">
                                <span class="me-2">Relativity Space</span><i class="fa fa-check-circle"></i></br>
                                <span class="me-2">@relativityspace</span>
                            </div>
                            <div class="col-3 align-self-center p-0">
                                <button class="btn btn-primary rounded-pill float-end me-1">Follow</button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row align-content-center">
                            <div class="col-2 p-0">
                                <img class="border rounded-circle border-0"
                                     width="50px"
                                     src="../../images/virgin.jpg"/>
                            </div>
                            <div class="col-7">
                                <span class="me-2">Virgin Galactic</span><i class="fa fa-check-circle"></i></br>
                                <span class="me-2">@virgingalactic</span>
                            </div>
                            <div class="col-3 align-self-center p-0">
                                <button class="btn btn-primary rounded-pill float-end me-1">Follow</button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row align-content-center">
                            <div class="col-2 p-0">
                                <img class="border rounded-circle border-0"
                                     width="50px"
                                     src="../../images/NASA.JPG"/>
                            </div>
                            <div class="col-7">
                                <span class="me-2">NASA</span><i class="fa fa-check-circle"></i></br>
                                <span class="me-2">@NASA</span>
                            </div>
                            <div class="col-3 align-self-center p-0">
                                <button class="btn btn-primary rounded-pill float-end me-1">Follow</button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row align-content-center">
                            <div class="col-2 p-0">
                                <img class="border rounded-circle border-0"
                                     width="50px"
                                     src="../../images/TESLA.JPG"/>
                            </div>
                            <div class="col-7">
                                <span class="me-2">Tesla</span><i class="fa fa-check-circle"></i></br>
                                <span class="me-2">@Tesla</span>
                            </div>
                            <div class="col-3 align-self-center p-0">
                                <button class="btn btn-primary rounded-pill float-end me-1">Follow</button>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
